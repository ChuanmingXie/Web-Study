<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-18 v-model修饰符</title>
    <link rel="stylesheet" href="../../Content/css/common.css">
    <script type="text/javascript" src="../../Content/js/vue-2.6.10.js"></script>
</head>

<body>
    <h2>2-18 修饰符</h2>
    <div class="panel_bg">
        <div class="app">
            <div class="panel">
                <h3>.lazy:</h3>
                <input type="text" v-model.lazy="messagelazy" />
                <p>{{messagelazy}}</p>
            </div>
            <div class="panel">
                <h3>.number</h3>
                <input type="number" v-model.number="messagenumber" />
                <p>{{typeof messagenumber}}</p>
            </div>
            <div class="panel">
                <h3>.trim</h3>
                <input type="text" v-model.trim="messagetrim" />
                <p>{{messagetrim}}</p>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                messagelazy: '',
                messagenumber: 123,
                messagetrim: ''
            }
        })
    </script>
</body>

</html>
