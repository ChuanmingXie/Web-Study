<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-2 Vue对象成员-data</title>
    <link rel="stylesheet" href="../../Content/css/common.css">
    <script src="../../Content/js/vue-2.6.10.js"></script>
</head>

<body>
    <h2>1-2 Vue成员对象-data</h2>
    <div class="panel_bg">
        <h3>数据管理与维护</h3>
        <div class="panel">
            <div id="app1">我是app1元素</div>
            <div id="app2">我是app2元素</div>
        </div>
    </div>
    <script type="text/javascript">
        /* 2-1Vue实例与绑定-属性-data */
        /* 自定义一个已有变量，建立双向绑定后，修改其中任意一个时，另一个也会改变 */
        var mydata = { a: 1 }
        var app = new Vue({
            el: '#app1',
            data: mydata
        });
        console.log("app.a:" + app.a);
        alert("app.a:" + app.a);
        /* 从新复制查看数据 */
        app.a = 2;
        console.log("mydata.a:" + mydata.a);
        alert('mydata.a:' + mydata.a);
        mydata.a = 3;
        console.log("app.a:" + app.a);
        alert("app.a：" + app.a);

        var app = new Vue({
            el: '#app2',
            data: { a: 2 },
            created: function () {
                console.log("this.a:" + this.a);
                alert("this a :" + this.a);
            },
            mounted: function () {
                console.log(this.$el);
                alert(this.$el);
            }
        });
    </script>
</body>

</html>
