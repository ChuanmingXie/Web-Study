<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-5 Vue对象成员-method过滤器</title>
    <link rel="stylesheet" href="../../Content/css/common.css">
    <script src="../../Content/js/vue-2.6.10.js"></script>
</head>

<body>
    <h2>2-5 method 的过滤器</h2>
    <div class="panel_bg">
        <div class="panel">
            <h3>1. filters 调用mothods代理的方法</h3>
            <div id="app">{{date|formatDate(this)}}</div>
        </div>
        
        <div class="panel">
            <h3>2. filters 调用外部方法</h3>
            <div id="app2">{{date|formatDate}}</div>
        </div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: { date: new Date() },
            methods: {
                padDate: function (value) {
                    return value < 10 ? '0' + value : value;
                },
            },
            filters: {
                formatDate: function (value,that) {
                    var _this=that;
                    var date = new Date(value);
                    var year = date.getFullYear();
                    var month = _this.padDate(date.getMonth() + 1);
                    var day = _this.padDate(date.getDate());
                    var hour = _this.padDate(date.getHours());
                    var minutes = _this.padDate(date.getMinutes());
                    var second = _this.padDate(date.getSeconds());
                    return year + "-" + month + "-" + day + " " + hour + ":" + minutes + ":" + second;
                }
            },
            mounted: function () {
                var _this = this;
                this.timer = setInterval(function () {
                    _this.date = new Date();
                }, 1000);
            },
            beforeDestroy: function () {
                if (this.timer) {
                    clearInterval(this.timer);
                }
            },
        });

        var padDate = function(value) {
			return value < 10 ? '0' + value : value;
		};
        var app = new Vue({
            el: "#app2",
            data: { date: new Date() },
            filters: {
                formatDate: function (value) {
                    var date = new Date(value);
                    var year = date.getFullYear();
                    var month = padDate(date.getMonth() + 1);
                    var day = padDate(date.getDate());
                    var hour = padDate(date.getHours());
                    var minutes = padDate(date.getMinutes());
                    var second = padDate(date.getSeconds());
                    return year + "-" + month + "-" + day + " " + hour + ":" + minutes + ":" + second;
                }
            },
            mounted: function () {
                var _this = this;
                this.timer = setInterval(function () {
                    _this.date = new Date();
                }, 1000);
            },
            beforeDestroy: function () {
                if (this.timer) {
                    clearInterval(this.timer);
                }
            },
        });
    </script>
</body>

</html>
