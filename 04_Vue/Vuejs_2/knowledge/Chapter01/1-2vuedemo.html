<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-2 Vue简单示例</title>
    <link rel="stylesheet" href="../Content/css/common.css">
    <script src="../Content/js/vue-2.6.10.js" type="text/javascript"></script>
</head>
<body>
    <h2>1-2 vue简单示例</h2>
    <div class="panel_bg">
        <div class="panel">
            <h3>集合遍历语法糖</h3>
            <div id="app">
                <ul>
                    <li v-for="book in books">{{book.name}}</li>
                </ul>
            </div>
        </div>
        
        <div class="panel">
            <h3>MVVM模式数据绑定</h3>
            <div id="mvvm">
                <h4>您好！{{name}}</h4>
                <input type="text" v-model="name" placeholder="请输入您的名字！">
            </div>
        </div>
    </div>
    <script type="text/javascript">
        new Vue({
            el:"#app",
            data:{
                books:[{name:'《vue.js实战》'},
                {name:'《javascript语言精辟》'},
                {name:'《javascript高级设计》'}]
            },
        });

        new Vue({
           el:"#mvvm",
           data:{name:''} 
        });
    </script>
</body>
</html>
