<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-1 vue与jQuery的区别</title>
    <link rel="stylesheet" href="../Content/css/common.css">
    <script src="../Content/js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../Content/js/vue-2.6.10.min.js" type="text/javascript" charset="utf-8"></script>
    
    <script type="text/javascript">
        $(function(){
            var btn=$('<button>Click me!</button>');
            btn.on('click',function(){
                console.log("jQuery 的绑定事件！");
                alert("jQuery 的绑定事件！");
            })
            $('#jQueryDiv').append(btn);
        });
    </script>

</head>
<body>
    <h2>1-1 Vue和jQuery的区别</h2>
    <div class="panel_bg">
        <h3>jQuery绑定事件</h3>
        <div class="panel">
            <div id="jQueryDiv"></div>
        </div>
        
        <h3>Vue绑定事件</h3>
        <div class="panel">
            <div id="app">
                <button v-if="showBtn" v-on:click="handleClick">Click me!</button>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
        new Vue({
            el:'#app',
            data:{showBtn:true},
            methods: {
                handleClick:function(){
                    console.log("vue btn clicked!");
                    alert('vue btn clicked!');
                }
            },
        })
    </script>

</body>
</html>
