    <style>
        div {

            z-index: 999;

<body>

    <h3>我爱底层</h3>

    <h3>我爱底层</h3>
    <h3>我爱底层</h3>
    <h3>我爱底层</h3>
    <script>
        $(function () {
            $("<div>324354657</div>").appendTo("body")
            setDivCenter($("div"));
        })
        function setDivCenter(divName) {
            var top = ($(window).height() - $(divName).height()) / 2;
            var left = ($(window).width() - $(divName).width()) / 2;
            var scrollTop = $(document).scrollTop();
            var scrollLeft = $(document).scrollLeft();
            $(divName).css({
                "position": 'absolute',
                'top': top + scrollTop,
                "left": left + scrollLeft,
                "opacity": "0.3"
            }).fadeTo("slow", 0.8).fadeOut(3000);
           
        }

    </script>
</body>

</html>
