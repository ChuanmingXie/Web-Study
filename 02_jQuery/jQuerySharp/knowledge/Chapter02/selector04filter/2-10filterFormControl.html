<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-10 表单控件过滤选择器</title>
    <link rel="stylesheet" href="../../Content/css/common.css">
    <link rel="stylesheet" href="../css/partslector.css">
    <script src="../../Content/jQuery/jquery-1.3.1.js"></script>
    <script type="text/javascript">
        $(function(){
            // 添加动画
            function anitmation(){
                $("#move").slideToggle("slow",anitmation);
            }
            anitmation;
            
            // 重置样式
            $("#reset").click(function (e) { 
                e.preventDefault();
                $("div").css("background", "none");
                $("span").css("background", "none");
                $("div[class=none]").css("background","none");
            });

            // 根据条件重置样式
            $("input[type=button]").click(function (e) { 
                e.preventDefault();
                if($("#isReset").is(":checked")){
                    $("reset").click();
                }
            });

            
        })
    </script>
</head>
<body>
    <h1>2-10 表单控件过滤选择器</h1>
    <div class="panel_bg">
        <div class="panel">
            <h2>测试设置</h2>
            <input type="button" id="reset" value="重置样式">
            <input type="checkbox" name="" id="isReset" checked>
            <label for="isReset">每次测试前重置样式</label>
        </div>
        <div class="panel">
            <h2>测试选项</h2>
            <div class="btnGroup">

            </div>
        </div>
        <div class="panel">
            <h4>测试元素</h4>
            <span id="move">执行动画的span</span>
        </div>
    </div>
</body>
</html>
