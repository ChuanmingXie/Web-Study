<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-10 表单控件过滤选择器</title>
    <link rel="stylesheet" href="../../Content/css/common.css">
    <link rel="stylesheet" href="../css/partslector.css">
    <script src="../../Content/jQuery/jquery-1.3.1.js"></script>
    <script type="text/javascript">
        $(function () {
            // 添加动画
            function anitmation() {
                $("#move").slideToggle("slow", anitmation);
            }
            anitmation();

            // 重置样式
            $("#reset").click(function (e) {
                e.preventDefault();
                $("div").css("background", "none");
                $("span").css("background", "none");
                $("div[class=none]").css("background", "none");
            });

            // 根据条件重置样式
            $("input[type=button]").click(function (e) {
                e.preventDefault();
                if ($("#isReset").is(":checked")) {
                    $("#reset").click();
                }
            });


            $("#btn1").click(function (e) {
                $('#form1 input:enabled').val('这里变化了');
                return false;
            });

            $('#btn2').click(function (e) {
                $("#form1 input:disabled").val('这里变化了');
                return false;
            });

            /* 进入页面就调用 对多选框勾选状况的统计操作 */
            countChecked();
            $(':checkbox').click(countChecked);
            function countChecked() {
                var count = $("#input:checked").length;
                $("div .tip").eq(0).html('<strong>有：' + count + '个元素被选中</strong>');
            }

            /* 使用：selected选择器，操作下来列表框 */
            $("select").change(function (e) {
                var citys = "";
                $.each($('select :selected'), function (i, e) {
                    //console.log(i + "e:" + $(e).text());
                    citys += $(e).text() + ',';
                });
                $("div .tip").eq(1).html("<strong>你选中的城市为：" + citys + "</strong>");
            }).trigger("change");
            /* trigger(change) 意味：select加载后，马上执行onchange事件，也可以使用 .change()代替 */
        })
    </script>
</head>

<body>
    <h1>2-10 表单控件过滤选择器</h1>
    <div class="panel_bg">
        <div class="panel">
            <h2>测试设置</h2>
            <button type="reset" form="form1">重置样式</button>
        </div>
        <div class="panel">
            <h2>测试选项</h2>
            <div class="btnGroup">
                <button type="button" id="btn1" form="form1">对表单内可用input：text赋值操作</button>
                <button type="button" id="btn2" form="form1">对表单内不可用input：text赋值操作</button>
            </div>
        </div>
        <div class="panel">
            <h4>测试元素</h4>
            <form class="formclass" action="#" id="form1">
                <div class="forminline"> 可用元素：<input type="text" name="add" id="" value="可用文本框"> </div>
                <div class="forminline"> 禁用元素：<input type="email" name="emial" id="" disabled value="不可用文本框"> </div>
                <div class="forminline"> 可用元素：<input type="tel" name="che" value="可选文本框"> </div>
                <div class="forminline"> 禁用元素：<input type="text" name="name" disabled value="不可用文本框"> </div>
                <br>
                <div class="forminline">
                    多选框：
                    <input type="checkbox" name="newselector" id="" checked> test1
                    <input type="checkbox" name="newselector" id="">test2
                    <input type="checkbox" name="newselector" id="">test3
                    <input type="checkbox" name="newselector" id="" checked> test4
                    <input type="checkbox" name="newselector" id="">test5
                </div>
                <div class="tip"></div>
                <br>
                <div class="forminline">
                    下拉列表：
                    <select name="test" multiple id="">
                        <option value="1">浙江</option>
                        <option value="2" selected>北京</option>
                        <option value="3">天津</option>
                        <option value="4" selected>湖南</option>
                        <option value="5">广东</option>
                        <option value="6">湖北</option>
                    </select>
                </div>
                <div class="forminline">
                    下拉列表：
                    <select name="testSingle" id="">
                        <option value="1">浙江</option>
                        <option value="2" selected>北京</option>
                        <option value="3">天津</option>
                        <option value="4">湖南</option>
                        <option value="5">广东</option>
                        <option value="6">湖北</option>
                    </select>
                </div>
                <div class="tip"></div>
            </form>

            <span id="move">执行动画的span</span>
        </div>
    </div>
</body>

</html>
