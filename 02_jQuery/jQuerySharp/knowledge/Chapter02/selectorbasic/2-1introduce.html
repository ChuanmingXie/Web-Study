<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-1 选择器简单应用</title>
    <script src="../../Content/jQuery/jquery-1.3.1.js"></script>
    <script type="text/javascript">
        $(function () {
            /*
            此处必须放在DOM节点加载之后进行:
            1. 若在head内必须放在 $() 初始化事件种；JS需放在onload事件中
            2. 若在元素之后，则可直接使用
            */ 
            
            $("p:gt(0)").click(function (e) {
                e.preventDefault();
                alert("jQuery demo");
            });
        })
    </script>
</head>

<body>
    <h1>2-1 jQuery 选择器简单应用</h1>
    <p>DOM对象点击显示提示</p>
    <script type="text/javascript">
        var pnode = document.getElementsByTagName('p')[0];
        pnode.onclick = function () {
            alert('javascript demo');
        }
    </script>
    <p>jQuery对象点击显示提示</p>

</body>

</html>
