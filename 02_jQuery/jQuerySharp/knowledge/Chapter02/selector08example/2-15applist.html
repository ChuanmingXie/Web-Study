<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-15 网站品牌列表切换展示操作</title>
    <link rel="stylesheet" href="../css/2-15applist.css">
    <script src="../../Content/jQuery/jquery-1.3.1.js"></script>
    <script type="text/javascript">
        $(function(){
            /* 将超链接的初始显示个数控制在5以内，且选取对象不包含最后一个超链接 */
            var category=$("ul li:gt(5):not(:last)");
            category.hide();
            /* 为按钮添加切换事件 */
            var toggleBtn=$('div.showmore > a');
            toggleBtn.click(function (e) { 
                if(category.is(":visible")){
                    /* 当超链接全部显示时 */
                    category.hide();
                    $(".showmore a span").css("background","url(../img/down.gif) no-repeat 0 0").text("显示全部品牌");
                    $("ul li").removeClass("promoted");
                }else{
                    /* 当超链接缩略显示时 */
                    category.show();
                    $(".showmore a span").css("background", "url(../img/up.gif) no-repeat 0 0").text("精简显示品牌");
                    $("ul li").filter(":contains('佳能'),:contains('三星'),:contains('奥林巴斯')").addClass("promoted");
                }
                /* 超链接不跳转 */
                return false;
            });
        })
    </script>
</head>
<body>
    <div class="subcategory">
        <ul>
            <li><a href="#">华为</a><i>(30550)</i></li>
            <li><a href="#">佳能</a><i>(27220)</i></li>
            <li><a href="#">索尼</a><i>(20808)</i></li>
            <li><a href="#">尼康</a><i>(17821)</i></li>
            <li><a href="#">欧卡西</a><i>(12289)</i></li>
            <li><a href="#">富士</a><i>(8242)</i></li>
            <li><a href="#">宾得</a><i>(14894)</i></li>
            <li><a href="#">理光</a><i>(9520)</i></li>
            <li><a href="#">奥林巴斯</a><i>(2195)</i></li>
            <li><a href="#">明基</a><i>(4114)</i></li>
            <li><a href="#">爱国者</a><i>(30550)</i></li>
            <li><a href="#">三星</a><i>(12205)</i></li>
            <li><a href="#">柯达</a><i>(3091)</i></li>
            <li><a href="#">其他品牌相机</a><i>(7275)</i></li>
        </ul>
        <div class="showmore">
            <a href="more.html"><span>显示全部品牌</span></a>
        </div>
    </div>
</body>
</html>
