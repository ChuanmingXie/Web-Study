<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-11 设置节点的值-文本框节点</title>
    <link rel="stylesheet" href="../../Content/css/common.css">
    <script src="../../Content/jQuery/jquery-1.3.1.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#email").focus(function (e) { 
                var text_value=$(this).val();
                if(text_value=="请输入邮箱地址"){
                    $(this).val("");
                }
            });
            $("#email").blur(function (e) { 
                var text_value=$(this).val();
                if(text_value==""){
                    $(this).val("请输入邮箱地址");
                }
            });
            $("#password").focus(function (e) { 
                var text_value=$(this).val();
                if(text_value=="请输入邮箱密码"){
                    $(this).val("");
                }
            });
            $("#password").blur(function (e) { 
                var text_value=$(this).val();
                if(text_value==""){
                    $(this).val("请输入邮箱密码");
                }
            });
        })
    </script>
</head>
<body>
    <h1>3-11 文本框节点值的设置于获取</h1>
    <input type="email" name="email" id="email" value="请输入邮箱地址"> <br><br>
    <input type="password" name="password" id="password" value="请输入邮箱密码" ><br><br>
    <input type="button" value="登录">
</body>
</html>
