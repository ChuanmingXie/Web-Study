<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-3 插入节点-插入到前|后|索引</title>
    <link rel="stylesheet" href="../../Content/css/common.css">
    <script src="../../Content/jQuery/jquery-1.3.1.js"></script>
    <script type="text/javascript">
        $(function () {      
            $("#btnCreate").click(function (e) {            
                /* 创建节点的方法 */
                var li_1=$("<li title='fruit1'>香蕉</li>");
                var li_2=$("<li title='fruit2'>雪梨</li>");
                var li_3=$("<li title='fruit3'>其他</li>");

                var ul_1=$("<ul></ul>");
                var new_li_1=$("<li title='water1'>泉水</li>");
                var new_li_2=$("<li title='water2'>井水</li>");
                var new_li_3=$("<li title='water3'>雨水</li>");     
            });
            
            $("#btnAppend").click(function (e) {            
                /* 创建节点的方法 */
                var li_1=$("<li title='fruit1'>香蕉</li>");
                var li_2=$("<li title='fruit2'>雪梨</li>");
                var li_3=$("<li title='fruit3'>其他</li>");

                var ul_1=$("<ul></ul>");
                var new_li_1=$("<li title='water1'>泉水</li>");
                var new_li_2=$("<li title='water2'>井水</li>");
                var new_li_3=$("<li title='water3'>雨水</li>");             

                /* 查找节点的方法 */
                var parent=$("ul");
                var lielement=$("ul li:eq(1)");

                /* 插入节点的方法 */
                parent.append(li_1);
                parent.prepend(li_2);
                li_3.insertAfter(lielement);
                
                new_li_1.prependTo(ul_1);
                new_li_2.appendTo(ul_1);
                new_li_3.prependTo(ul_1);
                $("#test").prepend(ul_1);
            });
            
            $("#btnSwap").click(function (e) {            
                var li_one=$("ul li:eq(1)");
                var li_two=$("ul li:eq(2)");
                li_two.insertBefore(li_one);            
            });
        });
        
    </script>
</head>
<body>
    <h1>3-3 插入节点</h1>
    <p title="请选择你喜欢的水果">你喜欢哪些水果</p>
    <div id="test">
        <ul>
            <li title="fruit1">苹果</li>
            <li title="fruit2">橘子</li>
            <li title="fruit3">菠萝</li>
        </ul>
    </div>
    <input type="button" id="btnCreate" value="创建节点">
    <input type="button" id="btnAppend" value="插入节点">
    <input type="button" id="btnSwap" value="交换节点">
</body>
</html>
