<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-6 替换节点-replaceWith|replaceAll</title>
    <link rel="stylesheet" href="../../Content/css/common.css">
    <script src="../../Content/jQuery/jquery-1.3.1.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#btnReplaceWith").click(function (e) { 
                $("p").replaceWith("<strong>你最喜欢的水果不是？</strong>")                
            });
            $("#btnReplaceAll").click(function (e) { 
                $("<strong>你最喜欢的水果不是？</strong>").replaceAll("p");             
            });
        })
    </script>
</head>
<body>
    <h1>3-6 替换节点</h1>
    <p title="选择你最喜欢的水果">你最喜欢的水果是</p>
    <div id="test">
        <ul>
            <li title="fruit1">苹果</li>
            <li title="fruit2">橘子</li>
            <li title="fruit3">香蕉</li>
        </ul>
    </div>

    <input type="button" id="btnReplaceWith" value="replaceWith">
    <input type="button" id="btnReplaceAll" value="repalceAll">
</body>
</html>
