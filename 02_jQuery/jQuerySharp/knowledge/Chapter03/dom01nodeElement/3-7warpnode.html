<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-7 包裹节点-wrap|wrapAll|wrapInner</title>
    <link rel="stylesheet" href="../../Content/css/common.css">
    <script src="../../Content/jQuery/jquery-1.3.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnwrap").click(function (e) { 
                $("strong").wrap("<i></i>");                
            });
            $("#btnwrapAll").click(function (e) { 
                $("p").wrapAll("<b></b>");                
            });
            $("#btnwrapInner").click(function (e) { 
                $("span").wrapInner("<s></s>");                
            });
        })
    </script>
</head>
<body>
    <h1>3-7 包裹节点</h1>
    <strong title="选择你最喜欢的水果">你最喜欢的水果是</strong> <br>
    <strong title="选择你最喜欢的水果">你最喜欢的水果是</strong> <br>
    <strong title="选择你最喜欢的水果">你最喜欢的水果是</strong> <br>

    <p>使用wrapAll统一包裹的p标签</p>
    <p>使用wrapAll统一包裹的p标签</p>

    <span>使用wrapInner对标签内部的内容进行包裹</span> <br>
    <span><a href="#">使用wrapInner对标签内部的内容进行包裹</a></span>

    <p>使用wrapAll统一包裹的p标签</p>
    
    <hr>
    <input type="button" id="btnwrap" value="wrap">
    <input type="button" id="btnwrapAll" value="wrapAll">
    <input type="button" id="btnwrapInner" value="wrapInner">
</body>
</html>
