<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-1 查找节点-元素|属性</title>
    <link rel="stylesheet" href="../../Content/css/common.css">
    <script src="../../Content/jQuery/jquery-1.3.1.js"></script>
    <script type="text/javascript">
        $(function(){
            /* 查找元素节点 */
            var para=$("p");        // 1. 获取p节点，查找元素节点
            var liFirst=$("ul li:eq(1)");    // 2. 获取第一个li元素节点

            /* 查找节点属性 */
            var p_text=para.attr("title"); // 1. 输出p元素节点title属性
            alert(p_text);
            var ul_text=liFirst.attr("title");   // 2. 获取ul里第二个li元素节点的title属性 
            alert(ul_text);
            var li_text=liFirst.text(); // 3. 输出第二个li元素节点的text;
            alert(li_text);
        })
    </script>
</head>
<body>
    <h1>3-1 查找结点</h1>
    <p title="选择你最喜欢的水果">你最喜欢的水果是</p>
    <ul>
        <li title="pingguo">苹果</li>
        <li title="juzi">橘子</li>
        <li title="菠萝">菠萝</li>
    </ul>
</body>
</html>
