<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咖啡商城</title>
    <link rel="stylesheet" href="./css/democommon.css">
    <script type="text/javascript">
        function show(params) {
            var id = params.id;
            alert(id);
        }
        function test1(){
            alert("绑定HTML元素");
        }
        function test2(){
            alert("绑定DOM元素");
        }
        function bandingAll(){
            var plist = document.getElementsByName('funcbinding3');
            for (let i = 0; i < plist.length; i++) {
                plist[i].onclick = function (event) {
                    e = event.target || event.srcElement;
                    alert((i++) + ":" + e.id);
                }
            }
        }
        function bandingbyDOM(){
            var spanlist = document.getElementsByTagName('span');
            for (let i = 0; i < spanlist.length; i++) {
                const element = spanlist[i];
                element.addEventListener('click', function show() {
                    alert(i + ":" + this.innerText);
                }, true);
            }
        }
        // function show(event, i) {
        //     var e = event.target || event.srcElement;
        //     alert(i + ":" + event.innerText);
        // }

        onload=function(){
            document.getElementById('test2').onclick=test2;
            bandingAll();
            bandingbyDOM();
        }
    </script>
</head>
<style>
    .group {
        height: 215px;
        display: flex;
        align-items: end;
        justify-content: space-around;
        flex-direction: column-reverse;
    }

    .funcbinding5 span {
        display: block;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        line-height: 30px;

        color: #fff;
        font-family: Cambria, Microsoft Yahei;
        border: 1px solid #F6F38F;
        border-radius: 10px;
        background: #1F638F;
    }

    span>span { width: 165px}
    span>span>span { width: 145px;}
    span>span>span>span { width: 125px;}
</style>

<body>
    <h2>事件绑定的5种方法</h2>
    <div class="panel_bg">
        <div class="panel">
            <h4>1. 行内事件绑定</h4>
            <p class="white" id="funcbinding1" onclick="var id=this.id;alert(id); return false;">事件绑定方式1</p>
            <a href="https://www.baidu.com" onclick="return false">点击测试</a>
            <input type="button" value="测试1" id="test1" onclick="test1()">
            <button type="button" id="test2"><b> 测试2 </b></button>
        </div>

        <div class="panel">
            <h4>2. 行内事件绑定函数名</h4>
            <p class="white" id="funcbinding2" onclick="show(this)">事件绑定方式2</p>
        </div>

        <div class="panel">
            <h4>3. 将事件动态绑定到DOM</h4>
            <div class="group">
                <p class="white" id="funcbinding3" name="funcbinding3">事件绑定方式3-1</p>
                <p class="white" id="funcbinding3" name="funcbinding3">事件绑定方式3-2</p>
                <p class="white" id="funcbinding3" name="funcbinding3">事件绑定方式3-3</p>
                <p class="white" id="funcbinding3" name="funcbinding3">事件绑定方式3-4</p>
            </div>
        </div>

        <div class="panel">
            <h4>5. addEventListener/removeEventListener 绑定方式</h4>
            <!-- 
                addEventListener(type,listener,useCapture)
                    type: 事件类型，此时不含"on"，如click、mousemover、keydown
                    listener: 事件处理函数
                    useCapture：代表事件冒泡类型，是事件冒泡还是事件捕获：false 代表事件冒泡，true代表事件捕获
                同一个事件处理函数可以绑定2次，但必须是一次捕获一次冒泡。如果绑定的事件冒泡类型相同，则只执行一次
             -->
            <div class="funcbinding5 group">
                <span class="">A
                    <span class="">B
                        <span class="">C
                            <span class="">D</span>
                        </span>
                    </span>
                </span>
            </div>
        </div>

        <div class="panel">
            <h4>4. attachEvent/detachEvent 绑定方式</h4>
        </div>
    </div>
</body>

</html>
