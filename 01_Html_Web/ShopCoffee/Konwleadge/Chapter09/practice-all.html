<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习-课后综合习题</title>
    <link rel="stylesheet" href="./css/democommon.css">
    <style>
        select[multiple="multiple"],
        .changeTools {
            margin-left: 20px;
            float: left;
            width: 180px;
            height: 280px;
        }

        .changeTools {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .changeTools input {
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <h2>练习-课后综合习题</h2>
    <article>
        <div class="panel_bg">
            <div class="panel">
                <h4>习题1-确认用户退出,关闭窗口</h4>
                <div class="btnGroup">
                    <input type="button" value="关闭窗口" onclick="closeWin();">
                </div>
            </div>

            <div class="panel">
                <h4>习题2-弹出对话框时显示选中的是第几个单选按钮</h4>
                <div class="formclass">
                    <form name="form1" onsubmit="returnfoo();">
                        <div class="textinline">
                            <input type="radio" name="radioGroup" id="" value="骑行"> 骑行
                            <input type="radio" name="radioGroup" id="" value="长跑" checked> 长跑
                            <input type="radio" name="radioGroup" id="" value="健身"> 健身
                            <input type="radio" name="radioGroup" id="" value="瑜伽"> 瑜伽
                        </div>
                        <input type="submit" value="提交">
                    </form>
                </div>
            </div>

            <div class="panel">
                <h4>练习3-根据下拉框更新图片</h4>
                <div>
                    <img id="pic" src="" alt="" width="200" height="300"><br>
                    <select name="" id="sel" onchange="showImage(event);">
                        <option value="11.jpg">城市生活</option>
                        <option value="12.jpg">都市早报</option>
                        <option value="13.jpg">青山绿水</option>
                    </select>
                </div>
            </div>

            <div class="panel">
                <h4>练习5-交换多选框内容</h4>
                <div>
                    <select name="multiSelect" id="multiSelectLeft" multiple="multiple">
                        <option value="0">选项1</option>
                        <option value="1">选项2</option>
                        <option value="2">选项3</option>
                        <option value="3">选项4</option>
                    </select>
                    <div class="changeTools">
                        <input type="button" id="btnTurnRight" value=">>">
                        <input type="button" id="btnTurnLeft" value="<<">
                    </div>
                    <select name="multiSelect" id="multiSelectRight" multiple="multiple">
                    </select>
                </div>
            </div>

            <div class="panel">
                <h4>练习4-显示鼠标坐标</h4>
                <div>
                    <input type="text" id="showMouseInfo">
                </div>
            </div>
        </div>
    </article>
    <script src="./js/practice-all.js"></script>
</body>

</html>
