<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-3-3 用户注册页面</title>
    <link rel="stylesheet" href="./css/common.css">
    <style type="text/css">

        table{
            font:600 14px/28px Cambria,'楷体';
            border: 1px solid #644108;
            border-collapse: collapse;
        }
        table td{
            border: 1px solid #644108;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h2>3-3-3 用户注册页面</h2>
    <form action="" name="form2">
        <table>
            <tr>
                <td><label for="username">用户姓名</label></td>
                <td><input type="text" id="username" name="username"></td>
            </tr>
            <tr>
                <td><label for="userPwd">登录密码</label></td>
                <td><input type="password" id="userPwd" name="userPwd"></td>
            </tr>
            <tr>
                <td><label for="userPwdAssign">确认密码：</label></td>
                <td><input type="password" id="userPwdAssign" name="userPwdAssign"></td>
            </tr>
            <tr>
                <td><label for="userAge">用户年龄</label></td>
                <td><input type="number" id="userAge" name="userAge"></td>
            </tr>
            <tr>
                <td><label for="usersex">用户性别</label></td>
                <td>
                    <input type="radio" name="usersex">男
                    <input type="radio" name="usersex">女
                </td>
            </tr>
            <tr>
                <td><label for="userBirthday">出生日期</label></td>
                <td><input type="text" id="userBirthday" name="userBirthday"></td>
            </tr>
            <tr>
                <td><label for="degree">学历</label></td>
                <td>
                    <select id="degree" name="degree">
                        <option value="0">----请选择----</option>
                        <option value="1">初中</option>
                        <option value="2">高中</option>
                        <option value="3">大学</option>
                        <option value="4">研究生</option>
                        <option value="5">博士生</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="userEmail">email</label></td>
                <td><input type="email" id="userEmail" name="userEmail"></td>
            </tr>
            <tr>
                <td><label for="userUrl">个人主页</label></td>
                <td><input type="url" id="userUrl" name="userUrl"></td>
            </tr>
            <tr>
                <td><label for="userPic">用户头像</label></td>
                <td><input type="file" id="userPic" name="userPic" size="10"></td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="submit" class="button" value="注册">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
