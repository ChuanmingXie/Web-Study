<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-1CSS选择器的使用</title>
    <link rel="stylesheet" href="./css/common.css">
    <style type="text/css">
        #worldCup,
        #worldCup td,
        #worldCup th{
            border: 1px solid black;
            border-collapse: separate;
            font: 900 50px/66px Microsoft Yahei;
            color:black;
        }
        #worldCup tr td {font-weight: 500;}
        #worldCup thead th{color: red;}
        #worldCup tbody td:nth-child(2){color: yellow;}
        #worldCup tbody td:nth-child(3){color: gray;}
        #worldCup tbody td:nth-child(4){color: green;}

        #userInfo,
        #userInfo td,
        #userInfo th{
            border: 1px solid #8A988E;
            border-collapse: collapse;
        }
        #userInfo{width: 100%; background: #70887D;}
        #userInfo th{background: red; color: #2983bb;}
        #userInfo td:nth-child(1){ width: 30%;text-align: right;}
        #userInfo td:nth-child(2){ width: 70%;}
    </style>
</head>

<body>
    <header>
        <h2>4-1 CSS选择器的使用</h2>
    </header>
    <section class="panel_bg">
        <article class="panel">
            <h4>4-1-3 世界杯胜负榜</h4>
            <table id="worldCup">
                <thead>
                    <tr>
                        <th>国家</th>
                        <th>胜</th>
                        <th>平</th>
                        <th>负</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>西班牙</td>
                        <td>6</td>
                        <td>0</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>荷兰</td>
                        <td>6</td>
                        <td>0</td>
                        <td>1</td>
                    </tr>
                </tbody>
            </table>
        </article>

        <article class="panel">
            <h4>4-1-4 信息统计表格样式练习</h4>
            <table id="userInfo">
                <thead>
                    <tr>
                        <th colspan="2">信息统计表</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>姓名：</td>
                        <td><input type="text" id="username" id="username"></td>
                    </tr>
                    <tr>
                        <td>年龄：</td>
                        <td><input type="number" id="userAge" id="userAge"></td>
                    </tr>
                    <tr>
                        <td>性别：</td>
                        <td>
                            <input type="radio" name="usersex" id="">男
                            <input type="radio" name="usersex" id="">女
                        </td>
                    </tr>
                    <tr>
                        <td>爱好：</td>
                        <td>
                            <input type="checkbox" name="hobby" id="">旅游 <br>
                            <input type="checkbox" name="hobby" id="">登山 <br>
                            <input type="checkbox" name="hobby" id="">健身 <br>
                            <input type="checkbox" name="hobby" id="">上网 <br>
                            <input type="checkbox" name="hobby" id="">游泳 <br>
                        </td>
                    </tr>
                    <tr>
                        <td>学历：</td>
                        <td>
                            <select name="degree" id="degree">
                                <option value="0">----请选择----</option>
                                <option value="1">初中</option>
                                <option value="2">高中</option>
                                <option value="3">大学</option>
                                <option value="4">硕士</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>姓名：</td>
                        <td>
                            <textarea name="userintro" id="userintro" cols="30" rows="10"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="提交"><input type="reset" value="重置"></td>
                    </tr>
                </tbody>
            </table>
        </article>
    </section>

</body>

</html>
