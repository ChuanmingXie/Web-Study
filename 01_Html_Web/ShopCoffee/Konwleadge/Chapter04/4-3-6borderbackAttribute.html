<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-3背景及边框属性</title>
    <style type="text/css">
        .logo_bg {
            background: #438244;
            width: 500px;
            height: 100px;
        }

        .logo {
            width: 100px;
            height: 100px;
            background-image: url('./img/logo.png');
            background-size: 480px 100px;
            background-repeat: no-repeat;
            float: left;
        }

        .motto {
            font: 900 40px/100px '隶书';
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>4-3-6 校训logo</h2>
    <div class="logo_bg">
        <div class="logo"></div>
        <div class="motto">精勤博学，学以致用</div>
    </div>
</body>

</html>
