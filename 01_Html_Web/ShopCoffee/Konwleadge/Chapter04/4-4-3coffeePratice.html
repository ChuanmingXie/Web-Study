<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-4-3 咖啡商城footer样式练习</title>
    <style type="text/css">
        footer {
            width: 100%;
            color: #A9A9A9;
            background: #644108;
            padding-bottom: 10px;
            overflow: hidden;
            line-height: 30px;
        }
        footer .footerlink {
            width: auto;
            height: 68px;
            color: #FFFFFF;
            text-align: center;
            overflow: hidden;
            zoom: 1;
            position: relative;
        }
        .footerlink .linknav {
            line-height: 1.5em;
            text-align: left;
            top: 25px;
            right: 20px;
            position: absolute;
        }        
        ul li {
            list-style: none;
            float: left;
            text-align: center;
        }
        .linknav a {
            color: #FFF;
            text-decoration: none;
            padding: 0 5px 5px 5px;
            margin: 10px;
        }
        .linknav a:hover {
            color: #D2D0CE;
            border-bottom: 1px solid #FFFF;
        }
		/*设置会员登录按钮的背景色、字体颜色等属性*/
		footer .login {
			background-color: #598428;
			color: #FFF;
			padding: 3px 14px;
			margin-left: 10px;
		}
        /*设置会员注册按钮的背景色、字体颜色等属性*/
		footer .register {
			background-color: #F36523;
			color: #FFF;
			padding: 3px 14px;
		}
    </style>
</head>

<body>

    <footer>
        <div class="footerlink">
            <nav class="linknav">
                <ul>
                    <li> <a target="_blank" href="#">网站地图</a> /</li>
                    <li> <a target="_blank" href="#">关于我们</a> /</li>
                    <li> <a target="_blank" href="#">沙龙动态</a> /</li>
                    <li> <a target="_blank" href="#">友情链接</a> /</li>
                    <li> <a target="_blank" href="#">联系我们</a> /</li>
                    <li> <a target="_blank" href="#">版权声明</a></li>
                    <li> <a target="_blank" class="login" href="">会员登录</a></li>
                    <li> <a target="_blank" class="register" href="">会员注册</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>

</html>
