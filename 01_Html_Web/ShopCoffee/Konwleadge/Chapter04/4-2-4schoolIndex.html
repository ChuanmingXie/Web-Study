<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>上海交通大学中文主页门户网站</title>
    <style type="text/css">
        * {margin: 0;padding: 0;}
        body {
            font-family: "Bodoni 72 Oldstyle", "Times", "宋体", "SongTi SC", "Microsoft YaHei", arial;
        }
        .header_bg {
            width: 100%;
            background:rgb(124 4 9);
            height: 45px;
            font: 400 14px/45px  Cambria,'楷体';
            display: inline-flex;
        }
        .header_content {
            width: 1170px;
            margin: 0 auto;
            display: inline-flex;
            align-items: center;
        }
        .header_box {
            width: 570px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }
        .header_box li {
            height: 45px;
            padding: 0 15px;
            list-style: none;
            display: inline-flex;
            align-items: center;
        }
        .header_box li:hover{
            background:  #b2141a;
        }
        .header_box li a {
            color: #FFF;
            text-decoration: none;
            padding: 0 10px;
        }
        .alignleft {justify-content: flex-start; }
        .alignright {justify-content: flex-end;}
        .header_box span {
            display: inline-block;
            justify-content: center;
            align-items: center;
            width: 20px;
            height: 20px;
        }
        .canledar { background: 5% 12%/ 110% 110% url(./img/calendar.png) no-repeat;}
        .map {background: 5% 5%/100% 110% url(./img/map.png) no-repeat;}
        .campus {background: 5% 5%/100% 110% url(./img/campus.png) no-repeat;}
        .bulider {background: 5% 5%/100% 110% url(./img/builder.png) no-repeat;}
        .department {background: 5% 5%/100% 110% url(./img/department.png) no-repeat;}
        .logo_bg {
            background-image: url(./img/schoolDoorBG.jpg);
            background-position-x: center;
            background-position-y: -120px;
            height: 450px;
            background-repeat: no-repeat;
            background-color: #b2141a;
            background-size: 90%;
        }

        .nav_bg {height: 165px;}
        .logo {                    
            width: 327px;
            height: 95px;
            float: left;
            position: absolute;
            top: 90px;
            left: 105px;
            background: 0 0 /100% url(./img/logowhite.png);
        }
        .menu_bg {width: 1140px; margin: 0 auto;}
        .usertype {height: 70px;}
        .nav_menu {
            height: 38px;
            min-height: auto;
            background: none;
            border: 1px solid #fff;
            margin-bottom: 0;
            margin-left: 30%;
            text-align: center;
        }
        .nav_menu ul{
            display: inline-flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav_menu ul li{
            list-style: none;
            width: 132px;
            color: #FFF;
            float: left;
            padding: 9px 0;
        }
        .white {}
        .carousel {text-align: center;}

        .carousel img {width: 1140px;height: 525px;}
    </style>
</head>

<body>
    <article>
        <header class="header_bg">
            <div class="header_content">
                <ul class="header_box alignleft">
                    <li><a href="">ENGLISH</a></li>
                    <li><span class="canledar"></span><a href="">校历</a></li>
                    <li><span class="map"></span><a href="">地图</a></li>
                    <li><span class="campus"></span><a href="">视觉交大</a></li>
                </ul>
                <ul class="header_box alignright">
                    <li><span class="bulider"></span><a href="">院校设置</a></li>
                    <li><span class="department"></span><a href="">机构设置</a></li>
                </ul>
            </div>
        </header>
        <section class="logo_bg">
            <div class="nav_bg">
                <div class="logo"></div>
                <div class="menu_bg">
                    <div class="usertype"></div>
                    <nav class="nav_menu">
                        <ul>
                            <li><a class="white">关于交大</a></li>
                            <li><a class="white">人才培养</a></li>
                            <li><a class="white">师资建设</a></li>
                            <li><a class="white">科学研究</a></li>
                            <li><a class="white">全球交大</a></li>
                            <li><a class="white">大学文化</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="carousel">
                <nav>
                    <ul>
                        <li><img src="./img/school1.jpg"></li>
                    </ul>
                </nav>
            </div>
        </section>
    </article>
</body>

</html>
