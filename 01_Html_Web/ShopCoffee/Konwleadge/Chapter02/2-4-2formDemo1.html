<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.4表单元素-个人信息统计</title>
</head>

<body>
    <h2>2-4-2 个人信息统计-表单使用</h2>
    <form action="do.action" method="post">
        <table border="1">
            <caption>信息统计表</caption>
            <tr>
                <td>姓名：</td>
                <td><input type="text" name="name" id="name" /></td>
            </tr>
            <tr>
                <td>年龄：</td>
                <td><input type="text" name="age" id="age" /></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" value="0" id="sexMan" checked /> 男
                    <input type="radio" name="sex" value="1" id="sexWoman" /> 女
                </td>
            </tr>
            <tr>
                <td>爱好：</td>
                <td>
                    <input type="checkbox" name="hobby" value="1" />旅游<br />
                    <input type="checkbox" name="hobby" value="2" />登山<br />
                    <input type="checkbox" name="hobby" value="3" />健身<br />
                    <input type="checkbox" name="hobby" value="4" />上网<br />
                    <input type="checkbox" name="hobby" value="5" />游泳<br />
                </td>
            </tr>
            <tr>
                <td>介绍：</td>
                <td><textarea name="intro" id="intro" cols="22" rows="6">自我介绍：</textarea></td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="submit" value="提交" />
                    <input type="reset" value="重置" />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
