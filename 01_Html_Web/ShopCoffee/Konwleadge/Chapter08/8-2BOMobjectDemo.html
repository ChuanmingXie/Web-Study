<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-2 BOM对象</title>
    <link rel="stylesheet" href="./css/democommon.css">
    <script type="text/javascript">
        var w;
        function createwindow() {
            w = window.open("8-1jsBulitinObject.html",
                "mywindow",
                "menubar=no,height=200,width=300,resizable=no",
                "true");
        }
        function closewindow() {
            w.close();
        }
    </script>

</head>

<body>
    <h2>8-2 BOM对象</h2>
    <div class="panel_bg">
        <div class="panel">
            <h4>8-2-1 打开关闭-window</h4>
            <div class="btnGroup">
                <input type="button" value="创建窗口" onclick="createwindow()">
                <input type="button" value="关闭窗口" onclick="closewindow()">
            </div>
        </div>
        <div class="panel">
            <h4>8-2-2 提示框 对话框</h4>
            <div class="btnGroup">
                <input type="button" value="输入姓名" onclick="promptandTip();">
                <input type="button" value="删除记录" onclick="">
                <input type="button" value="提出信息" onclick="javascript:alert('message-confirm');">
            </div>
            <script>
                // alert('message-alert');
                // confirm('message-confirm');
                function promptandTip() {
                    var info = prompt('你喜欢的演员是谁?');
                    alert(info);
                    confirm(info);
                }
            </script>
        </div>
        <div class="panel">
            <h4>8-2-3 location</h4>
            <script>
                var date= new Date();
                var year=date.getFullYear();
                var month=date.getMonth()+1;
                var day=date.getDate();
                var hours=date.getHours();
                var minutes= date.getMinutes();
                var seconds=date.getSeconds();
                document.writeln("location.href = " + window.location+'<br>');
                document.writeln('location.protocol = '+window.location.protocol+"<br>");
                document.writeln('当前时间：'+year+'年'+month+'月'+day+" "+hours+':'+minutes+":"+seconds);
            </script>
        </div>
    </div>
</body>

</html>
