<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-2 DOM对象</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        body {
            background: url(./img/poem_bg.jpg) no-repeat;
            background-position: 50% 0;
        }

        #box1 {
            width: 750px;
            height: 350px;
            padding: 10px;
            margin: 140px auto;
        }

        #box2 {
            font-family: 隶书;
            font-size: 1.5em;
            font-weight: bold;
            width: 300px;
            height: 250px;
            float: left;
            margin: 40px 10px;
            padding: 10px;
            text-align: center;
            letter-spacing: 2px;
        }

        #box3 {
            width: 350px;
            height: 250px;
            padding: 100px 10px;
            float: right
        }

        img {
            position: relative;
            right: -150px;
            border-radius: 15px
        }
    </style>
    <script>
        function changecolor() {
            var color = document.getElementsByName("colorpanel");
            document.getElementById("box2").style.color = color[0].value;
        }

        function changecontent() {
            var t1 = document.getElementsByName("txt1");
            var div1 = document.getElementsByTagName("div");
            div1[1].innerHTML = "<p>" + t1[0].value + "<p>";
        }
        function hide() {
            document.getElementById("box2").style.display = "none";
        }
        function show() {
            document.getElementById("box2").style.display = "block";
        }

        function add() {
            var t2 = document.getElementsByName("txt2");
            var div2 = document.getElementsByTagName("div");
            div2[1].innerHTML += "<p>" + t2[0].value + "</p>";
        }
        function clr(event) {
            event.srcElement.value = "";
        }

    </script>
</head>

<body>
    <h2>8-2 DOM对象</h2>

    <div id="box1">
        <div id="box2">
            <p>离离原上草</p>
        </div>
        <div id="box3">
            <!--改内容-->
            <input TYPE="text" NAME="txt1" onfocus="clr(event)">
            <button onclick="changecontent()">换一首诗</button><br><br>
            <!--添加内容-->
            下一句诗
            <input TYPE="text" NAME="txt2" onfocus="clr(event)">
            <button onclick="add()">添加</button><br><br>
            <!--背景色-->
            <input type="color" name="colorpanel">
            <button onclick="changecolor()">改颜色</button> <br><br>
            <!--隐藏、显示-->
            <button onclick="hide()">隐藏</button>
            <button onclick="show()">显示</button><br><br>

        </div>

    </div>
</body>

</html>
