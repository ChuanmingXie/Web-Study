    <title>7-9 事件与事件处理</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>	
        #main{margin:0 auto; width:400px;height:400px;position:relative;}
        .box{width:180px;height:180px;opacity:0.5;background:#99FF00;position:absolute;}
        #box1{left:60px;top:120px;}
        #box2{left:250px;top:120px;}
        #box3{left:60px;top:310px;}
        #box4{left:250px;top:310px;}

        #box1-2{left:730px;top:120px;}

<body>
    <h2>7-9 事件与事件处理</h2>
    <div class="panel_bg">
        <div class="panel">
            <h4>7-9-1 点击事件与事件处理</h4>
            <div>
                <img src="./img/rabbit.jpg" alt="">
                <div id="box1" class="box" onmouseenter="alert('离我远点儿')">鼠标进入</div>
                <div id="box2" class="box" onmouseover="alert('不要摸我！')">鼠标悬浮</div>
                <div id="box3" class="box" onclick="alert('谁打我？')">鼠标单击</div>
                <div id="box4" class="box" ondblclick="alert('谁打我两下？')">鼠标双击</div>
            </div>
        </div>
        <div class="panel">
            <h4>7-9-2 点击事件与事件处理</h4>

                <div id="box4-2" class="box" ondblclick="alert('谁打我两下？')">鼠标双击</div>
                <br>
                <input type="text">
            </div>
