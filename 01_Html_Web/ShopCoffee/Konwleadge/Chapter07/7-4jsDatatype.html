<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-4 js数据类型</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .panel_bg .panel {
            min-height: 190px;
        }

        .panel_bg .panel div {
            margin-left: 30px;
        }

        p,
        div {
            word-spacing: 4px;
            /* letter-spacing: 1px; */
        }
    </style>
</head>

<body>
    <h2>7-4 js 数据类型</h2>
    <div class="panel_bg">
        <div class="panel">
            <h4>7-4-3 运算符</h4>
            <script type="text/javascript">
                var goodsName = '护手霜';
                var productAddress;
                productAddress = "青岛";
                var tmPrice = jdPrice = ddPrice = 88;
                var price = tmPrice * 0.8;

                document.write("<div>");
                document.writeln("<h4>下面演示赋值运算符</h4>")
                document.writeln("<p>商品：" + goodsName + "<br />");
                document.writeln("产地：" + productAddress + "<br />");
                document.writeln("原价：" + jdPrice + "<br />");
                document.writeln("现价：" + price + "<br /></p>");

                document.writeln("<h4>下面演示算术运算符</h4>")
                document.writeln("<p>9+4　=　" + (9 + 4) + ";</p>")
                document.writeln("<p>9-4　=　" + (9 - 4) + ";</p>")
                document.writeln("<p>9*4　=　" + (9 * 4) + ";</p>")
                document.writeln("<p>9/4　=　" + (9 / 4) + ";</p>")
                document.writeln("<p>9%4　=　" + (9 % 4) + ";</p>")
                var a = b = c = d = 9;
                document.writeln("<p>" + a + "++　结果是　" + (a++) + ";</p>")
                document.writeln("<p>++" + b + "　结果是　" + (++b) + ";</p>")
                document.writeln("<p>" + c + "--　结果是　" + (c--) + ";</p>")
                document.writeln("<p>--" + d + "　结果是　" + (--d) + ";</p>")
                document.write("</div>");
            </script>
        </div>
        <div class="panel">
            <h4>7-4-1 声明不同的数据类型</h4>
            <div>
                <p>
                    <script type="text/javascript">
                        var a = '计算机科学与技术';
                        var b = 2 == 3;
                        var c = null;
                        var x = undefined;
                        var y = [1, 2, 3, '数组'];
                        var y1 = new Array("1", "2", "3", "4");
                        var z = 30;
                        document.write(a + ' 的数据类型为：' + typeof a + '<br>');
                        document.write(b + ' 的数据类型为：' + typeof b + '<br>');
                        document.write(c + ' 的数据类型为：' + typeof c + '<br>');
                        document.write(x + ' 的数据类型为：' + typeof x + '<br>');
                        document.write(y + ' 的数据类型为：' + y1.constructor + '<br>');
                        document.write(z + ' 的数据类型为：' + typeof z + '<br>');
                    </script>
                </p>
            </div>
        </div>
        <div class="panel">
            <h4>7-4-2 变量的作用域</h4>
            <div>
                <p>
                    <script type="text/javascript" src="./js/7-4jsDataType.js"></script>
                    <script type="text/javascript">
                        var name2 = "此处为全局变量的信息";
                        function testPart() {
                            var name3 = '此处为局部变量的作用域';
                            console.log(name3);
                        }
                        testPart();
                        console.log(name2);
                    </script>
                    <script type="text/javascript">
                        document.write(name2 + '<br>');
                        document.write('名称' + name + ',地址' + address);
                    </script>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
