<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-10 表单按钮</title>
</head>
<body>
    <h2>3-10 表单按钮</h2>
    <code>
        &lt;input type="button|submit|reset|image" value="" name="" src="" value=""&gt;
    </code>

    <h3>3-10-1 input类型的按钮</h3>
    <form action="http://101.132.152.252" method="post">
        <input type="button" value="普通按钮" name="btnNormal" onclick="alert('调用js脚本')">
        <input type="submit" value="提交按钮" name="btnSubmit">
        <input type="reset" value="重置按钮" name="btnReset">
        <input type="image" src="./img/cloudwhales.png" width="100">
    </form>

    <h3>3-10-2 button类型的按钮</h3>
    <form action="http://101.132.152.252" method="post">
        <button type="submit" value="提交内容">提交内容</button>
        <button type="reset" value="重置内容">重置内容</button>
        <button value="普通按钮">普通</button>
        <button type="submit">
            <img src="./img/cloudwhales.png" width="100" alt="">
        </button>
    </form>
</body>
</html>
