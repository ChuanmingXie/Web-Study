<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-05 表格的行分组</title>
</head>
<body>
    <h2>2-05 表格的行分组</h2>
    <table border="1" rules="groups" width="400">
        <caption>企业员工薪水绩效表</caption>
        <thead>
            <tr>
                <th>员工编号</th>
                <th>员工岗位</th>
                <th>基本工资</th>
                <th>本月绩效</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>总计</td>
                <td>10W</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>YF0016</td>
                <td>Java高级工程师</td>
                <td>6000</td>
                <td>3000</td>
            </tr>
            <tr>
                <td>YF0017</td>
                <td>Java程序员</td>
                <td>6000</td>
                <td>3000</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>YF0018</td>
                <td>Web前端工程师</td>
                <td>6000</td>
                <td>3000</td>
            </tr>
            <tr>
                <td>YF0019</td>
                <td>软件测试</td>
                <td>6000</td>
                <td>3000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
