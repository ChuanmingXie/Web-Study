<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-04 绘制图像</title>
    <link rel="stylesheet" href="./css/10-00ControlStyleDemo.css">
    <style type="text/css">
        .canvasGroup {
            height: 320px;
        }
        input[type='button'] {
            width: 80px;
        }
    </style>
</head>

<body>
    <h2>10-04 绘制图像</h2>
    <div class="panel_bg">
        <div class="panel">
            <h4>10-04-1 绘制大小不同的图像</h4>
            <canvas id="canvasbase" width="500" height="170"></canvas>
        </div>
        <div class="panel">
            <h4>10-04-2 图片平铺设置</h4>
            <div class="canvasGroup">
                <canvas id="canvasgeneral" width="300" height="300"></canvas>
                <canvas id="canvasgeneral" width="300" height="300"></canvas>
            </div>
        </div>
        <div class="panel">
            <h4>10-04-3 像素处理</h4>
            <canvas id="canvasPixel" width="600" height="170"></canvas>
            <div class="btnGroup">
                <input type="button" value="原图" onclick="showNormalImage()">
                <input type="button" value="红色通道" onclick="showChannel('red')">
                <input type="button" value="绿色通道" onclick="showChannel('green')">
                <input type="button" value="蓝色通道" onclick="showChannel('blue')">
                <input type="button" value="反向显示" onclick="showChannel('reverse')">
                <input type="button" value="半透明" onclick="showChannel('transparent')">
                <input type="button" value="清空画布" onclick="clearCanvas()">
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var canvasbase = document.getElementById('canvasbase');
        var contextbase = canvasbase.getContext('2d');
        var img = new Image();
        img.src = './img/demo/girl_little.jpg';
        var width = 80;
        var height = 100;
        img.onload = function () {
            contextbase.drawImage(img, 10, 10);
            contextbase.drawImage(img, 120, 10, 80, 120);
            contextbase.drawImage(img, 10, 10, width, height, 210, 10, width, height);
            contextbase.drawImage(img, 10, 10, width, height, 310, 10, width * 1.1, height * 1.1);
            contextbase.drawImage(img, 10, 10, width, height, 410, 10, width * 0.8, height * 0.8);
        }
    </script>
    <script src="./js/10-04drawImage.js"></script>
</body>

</html>
