<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-01 canvas 标签</title>
    <link rel="stylesheet" href="./css/10-00ControlStyleDemo.css">
</head>

<body>
    <h2>10-01 Canvas标签的使用</h2>
    <div class="panel_bg">
        <div class="panel">
            <h4>10-01-1 canvas基本用法</h4>
            <canvas id="canvasbase"></canvas>
        </div>
        <div class="panel">
            <h4>10-01-2 canvas填充矩形区域</h4>
            <canvas id="canvasfillRect"></canvas>
        </div>
        <div class="panel">
            <h4>10-01-3 canvas绘制矩形框</h4>
            <canvas id="canvasstrokeRect"></canvas>
        </div>
    </div>
    <script src="./js/10-01drawCanvas.js"></script>
</body>

</html>
