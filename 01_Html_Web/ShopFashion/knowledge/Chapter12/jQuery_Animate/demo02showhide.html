<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-6 jQuery 动画 - 显示与隐藏</title>
    <link rel="stylesheet" href="../dist/css/common.css">
    <style type="text/css">
        #showDiv {
            background-color: #20dfc9;
            border: 1px solid #b1e2b2;
            width: 200px;
            height: 200px;
        }

        input[type=button] {
            width: 120px;
        }
    </style>
    <script src="../dist/js/jquery-1.11.3.js"></script>
    <script type="text/javascript">
        $(function (e) {
            $("#showBtn").click(function () {
                $('#showDiv').show();
            });
            $("#hideBtn").click(function () {
                $('#showDiv').hide();
            });
            $("#showSlowBtn").click(function () {
                $('#showDiv').show("slow");
            });
            $("#hideSlowBtn").click(function () {
                $('#showDiv').hide("slow");
            });
            $("#showBtnwithColor").click(function () {
                $('#showDiv').show("slow", function () {
                    $(this).css("background-color", "#FFF38F");
                });
                $('#showDiv').css("background-color", "gray");
            });
            $("#hideBtnWithColor").click(function () {
                $('#showDiv').hide("slow", function () {
                    alert("hello")
                });
            });

            $("#slideDownBtn").click(function () {
                $('#showDiv').slideDown("slow");
            });
            $("#slideUpBtn").click(function () {
                $('#showDiv').slideUp("fast");
            });
            $("#showToggleBtn").click(function () {
                $('#showDiv').slideToggle("slow", function () {
                    $('#showDiv').css("background-color", "#000000");
                });
                $('#showDiv').css("background-color", "red");
            });
        });
    </script>
</head>

<body>
    <h2>12-6 jQuery 动画 - 显示与隐藏</h2>
    <div class="panel_bg">
        <div class="panel">
            <div class="btnGroup">
                <input type="button" value="隐藏" id="hideBtn" />
                <input type="button" value="显示" id="showBtn" />
                <input type="button" value="设置速度隐藏" id="hideSlowBtn" />
                <input type="button" value="设置速度显示" id="showSlowBtn" />
                <input type="button" value="伴随颜色隐藏" id="hideBtnWithColor" />
                <input type="button" value="伴随颜色显示" id="showBtnwithColor" />
            </div>
            <div class="btnGroup">
                <input type="button" value="slider隐藏Div" id="slideUpBtn" />
                <input type="button" value="slider显示Div" id="slideDownBtn" />
                <input type="button" value="Toggle显示/隐藏" id="showToggleBtn" />
            </div>
        </div>
    </div>
    <div id="showDiv"></div>
</body>

</html>
