<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-01 内容区属性使用</title>
    <style rel="sheetstyle" type="text/css">
        div{
            width: 450px;
            height: 90px;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <h2>5-01 内容区属性设置</h2>
    <div>
        overflow 属性规定当内容溢出元素框时发生的情况
        <hr>
        <h4>说明</h4>
        这个属性定义溢出元素内容区的内容会如何处理，如果值为scroll，
        则不论是否需要，用户代理都会提供一种滚动机制。
        因此，会出现即使元素框中可以放下所有内容也会出现滚动条
    </div>

</body>
</html>
