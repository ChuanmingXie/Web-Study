<body>
    <h2>8-02 window对象方法</h2>
    <h4>8-02-1操作窗口</h4>
    <div id="btngroup">
        <input type="button" value="创建窗口" onclick="winOpen();">
        <input type="button" value="移动窗口" onclick="winStartMove();">
        <input type="button" value="停止窗口" onclick="winStopMove();">
        <input type="button" value="关闭窗口" onclick="winClose();">
    </div>
    <script type="text/javascript">
        var x = 0;
        var y = 0;
        var timer;
        var myWindow;

        function winOpen() {
            x = y = 0;
            myWindow = window.open('', 'self', 'width=200,height=100');
            myWindow.document.write('this is my create window');
        }

        function winStartMove() {
            x += 10;
            y += 5;
            myWindow.moveBy(x, y);
            timer = setTimeout('winStartMove()', 1000);
        }

        function winStopMove() {
            clearTimeout(timer);
        }
        function winClose() {
            myWindow.close();
        }
    </script>

</body>
