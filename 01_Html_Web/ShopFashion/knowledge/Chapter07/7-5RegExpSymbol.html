    <title>7-5-3 正则表达式常用通配符</title>

    

    <script type="text/javascript">
        var str = "cloudwhalescloudwhales";
        document.write(str + "<br/>");
        var regArray = [/w+/, /w*/, /w?/, /d{1,7}/, /d{1}/, /d{0,}/, /^c/, /s$/];
        // /?=cloud/, /?!cloud/ 检测不到，result.index 报错
        for (let i = 0; i < regArray.length; i++) {
            result = (regArray[i].exec(str));
            alert(result.index + "~" + regArray[i].lastIndex);
            document.write(result.toString() + ":" + result.index + "~" + regArray[i].lastIndex + "<br/>")
        }
    </script>

    <script type="text/javascript">
        str="cloudcloudcloud123whalesWhalesABC";
        document.write(str + "<br/>");
        var regArray=[/[cloud]/,/[^cloud]/,/[0-9]/,/[a-z]/,/[A-z]/,/[A-Z]/,/["whales"|"123"|"ABC"]/];
        for (let i = 0; i < regArray.length; i++) {
            result = (regArray[i].exec(str));
            alert(result.index + "~" + regArray[i].lastIndex);
            document.write(result.toString() + ":" + result.index + "~" + regArray[i].lastIndex + "<br/>")
        }        
    </script>
