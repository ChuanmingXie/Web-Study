<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-12 预定义函数</title>
    <style>
        div{
            width: 600px;
            margin: 0 auto;
            font:14px/44px Cambria,Microsoft Yahei;
        }
        input[type='text']{
            width: 180px;
            height: 25px;
            font:14px/25px Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            letter-spacing: 2px;
            border-radius: 5px;
            /* outline: 1px solid #ebe57b; */
            border: 1px solid #fcd304;
        }
        input[type='text']:focus{
            border: none;
            outline: 2px solid #ea4307;
        }
        input[type='button']{
            width: 100px;
            height: 32px;
            color: #FFF;
            border: 1px solid #1F638F;
            border-radius: 10px;
            background: #1F638F;
            float: right;
        }
        input[type='button']:hover{
            background: #ea4307;
            border: 1px solid #ea4307;
        }
    </style>
</head>

<body>
    <h2>6-12 预定义函数</h2>
    <div>
        请输入收入水平：<input type="text" name="" id="" value="">
        <hr>
        <input type="button" value="提交" onclick="predefined()">
        <br>
        <script src="./js/6-12functionPredefined.js"></script>
    </div>
</body>

</html>
