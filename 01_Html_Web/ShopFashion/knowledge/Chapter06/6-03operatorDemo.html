<html lang="en">

<head>

    <style>
        div {
            margin: 20px auto;
            text-indent: 40px;
            font: small-caps 500 14px/33px Cambria, Microsoft Yahei;
        }
    </style>
</head>

<body>
    <h2>6-03 运算符</h2>
    <script type="text/javascript">
        var goodsName = '护手霜';
        var productAddress;
        productAddress = "青岛";
        var tmPrice = jdPrice = ddPrice = 88;
        var price = tmPrice * 0.8;

        document.write("<div>");
        document.writeln("<h3>下面演示赋值运算符</h3>")
        document.writeln("商品：" + goodsName + "<br />");
        document.writeln("产地：" + productAddress + "<br />");
        document.writeln("原价：" + jdPrice + "<br />");
        document.writeln("现价：" + price + "<br />");

        document.writeln("<h3>下面演示算术运算符</h3>")
        document.writeln("<p>9+4=" + (9 + 4) + ";</p>")
        document.writeln("<p>9-4=" + (9 - 4) + ";</p>")
        document.writeln("<p>9*4=" + (9 * 4) + ";</p>")
        document.writeln("<p>9/4=" + (9 / 4) + ";</p>")
        document.writeln("<p>9%4=" + (9 % 4) + ";</p>")
        var a = b = c = d = 9;
        document.writeln("<p>" + a + "++结果是" + (a++) + ";</p>")
        document.writeln("<p>++" + b + "结果是" + (++b) + ";</p>")
        document.writeln("<p>" + c + "--结果是" + (c--) + ";</p>")
        document.writeln("<p>--" + d + "结果是" + (--d) + ";</p>")
        document.write("</div>");
    </script>
</body>
