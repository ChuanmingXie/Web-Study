<html lang="en">
<head>

        div{

            margin: 0 auto;
            font: bold 14px/44px Cambria,Microsoft Yahei;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <h2>6-15 自定义函数</h2>
    <div class="panel_bg">
        <div class="panel">
            <h4>6-15-1 匿名函数 - 通过变量定义函数</h4>
            <p></p>
            <p></p>
        </div>
        <div class="panel">
            <h4>6-15-2 对象函数的定义</h4>
            <p></p>
        </div>
        <div class="panel">
            <h4>6-15-3 自调用函数</h4>
            <p></p>
        </div>
    </div>
    <script type="text/javascript">
        var anonymous=function(name,i){
            // alert('欢迎'+name+'来到漫步时代广场');
            document.getElementsByTagName('p')[i].innerText='欢迎'+name+'来到漫步时代广场';
        }

        var test=anonymous;
        anonymous('admin',0);
        test('admin',1);

        var showinfo=new Function(
            'name','age','authority','address',
            "alert('数据处理中...'); "+
            "return ('姓名:'+name+',年龄:'+age+',权限:'+authority+',地址:'+address);"
        );
        // alert(showinfo('chuanming','27','管理员','上海'));
        document.getElementsByTagName('p')[2].innerText=showinfo('chuanming','27','管理员','上海');

        var userName='chuanming';
        (function(userData){
            document.getElementsByTagName('p')[3].innerText='欢迎：'+userData+'来到漫步时代广场!';
            // alert('欢迎：'+userData+'来到漫步时代广场!');
        })(userName);
    </script>
</body>
</html>
