<body>
    <h2>4-06 基本选择器</h2>
    <p>"选择器"指明了{}中的"样式"的作用对象,也就是"样式"作用于网页中的哪些元素</p>
    <p class="myclass">内嵌样式的使用是直接在HTML标签中加入Style 属性</p>
    <div>element 选择器用于指定元素名称的所有元素</div>
    <div class="myclass">class选择器选取带有指定类的元素</div>
    <p id="myId">请注意，类选择器和ID选择器可能是区分大小写的，这取决于文档的语言。
        HTML和XHTML将类和ID值定义为区分大小写，所以类和ID值得大小写必须与文档中相应值匹配</p>
</body>
