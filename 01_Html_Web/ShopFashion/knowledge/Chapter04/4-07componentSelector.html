<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-07 组合选择器</title>
    <link rel="stylesheet" href="./css/4-07componentSelector.css">
</head>
<body>
    <h2>4-07 组合选择器</h2>
    <hr>
    <p>多元素选择器用于同时选择多个元素</p>
    <div>如需为不同元素设置样式请用逗号隔开每个元素</div>
    <hr>
    <div>
        <p>
            在后代选择器中,规则左边的选择器一端包括两个或多个空格分隔符的选择器,
            选择器之间的空格是一种结合符(combinator)
        </p>
        <span>
            后代选择器的功能及其强大
            <p>
                有何它,可能使得HTML中不能实现的任务成为可能
            </p>
        </span>

        <h3>相邻兄弟选择器</h3>
        <p>相邻兄弟选择器使用(+)号</p>
        <hr>
        <div>CSS相邻兄弟选择器</div>
        <p>可选择紧邻在另一个元素后的元素,且二者有相同的父元素</p>
    </div>
</body>
</html>
