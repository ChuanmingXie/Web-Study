<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-19 浮动属性</title>
    <style type="text/css">
        .Container img{
            float: left;
            border:  solid 1px #999999;
        }
    </style>
</head>
<body>
    <div class="Container">
        <img src="img/bg9.png" width="160px" height="120px" >
        <p>float属性定义元素在哪个方向浮动。以往这个属性总应用于图像，使文本围绕在图像周围....</p>
        <p style="clear: both;">如果浮动非替换元素，则要指定一个明确的宽度，否则，他们会尽可能的地便窄</p>
    </div>
</html>
