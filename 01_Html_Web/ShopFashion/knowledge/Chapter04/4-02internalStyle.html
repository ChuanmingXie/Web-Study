<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-02 内部样式表</title>
    <style type="text/css">
        h4{
            border: dotted thin blue;
            text-align: center;
        }
        hr{
            width: 95%;
            text-align: center;
        }
        span{
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>4-02 内部样式表</h2>
    <hr>
    <h4>内部样式表的使用</h4>
    <span>内部样式表</span>
    是定义书写在HTML文档里使用的，这种方法相对内嵌样式具有一定的分离能力，但只对当前页面有效,作用范围一般
</body>
</html>
