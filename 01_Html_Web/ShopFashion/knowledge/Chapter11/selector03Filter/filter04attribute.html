<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - 属性过滤选择器</title>
    <link rel="stylesheet" href="../dist/css/common.css">
    <script src="../dist/js/jQuery/jquery-1.11.3.js"></script>
    <script type="text/javascript">
        $(function () {
            $('div[title]').css({ width: "300px", height: '30px', margin: '3px' });
            $('div[title=menu]').css('border', '2px solid #AAA');
            $('div[title!=menu]').css({ backgroundColor: "#DDD" });
            $('div[title^=main]').css({ marginLeft: "20px" });
            $('div[title$=bottom]').css({ paddingLeft: '150px' });
            $('div[title*=o]').css({ fontStyle: "italic" });
            $('div[title*=o][desc]').css('font-weight', 'bold');
        })
    </script>
</head>

<body>
    <h2>11-7 jQuery - 属性过滤选择器</h2>
    <div class="panel_bg">
        <h4>过滤内容</h4>
        <div class="panel">

            <div id="topDiv" title="top" desc="页面顶部">页面顶部</div>
            <div id="menuDiv" title="menu">菜单栏</div>
            <div id="mainDiv">菜单栏</div>
            <div id="leftDiv" title="mainLeft">左侧栏</div>
            <div id="rightDiv" title="mainRight">右侧栏</div>
            <div id="bottomDiv" title="bottom" desc="页面底部">底部栏</div>
            <div id="advDiv" title="advbottom" desc="广告栏">广告栏</div>
        </div>
    </div>
</body>

</html>
