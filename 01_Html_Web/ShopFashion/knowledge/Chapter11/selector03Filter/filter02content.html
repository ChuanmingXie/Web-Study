<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - 内容过滤选择器</title>
    <link rel="stylesheet" href="../dist/css/common.css">
    <script src="../dist/js/jQuery/jquery-3.6.4.js"></script>
    <script>
        $(function () {
            $("td:contains('滑雪')").css('font-weight', 'bold');
            $('td:parent').css('background-color', '#dddddd');
            $('td:empty').css('background-color', 'red');
            //$("td:has('span')").css('background-color','gray');
            $('td').has('span').css('background-color', 'gray');
        })
    </script>
</head>

<body>
    <h2>11-5 jQuery - 内容过滤选择器</h2>
    <div class="panel_bg">
        <div class="panel">
            <h3>内容过滤选择器</h3>
            <table>
                <tr>
                    <td>商品名</td>
                    <td>商品价格</td>
                    <td>商品数量</td>
                </tr>
                <tr>
                    <td>太阳镜</td>
                    <td>299</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>平安扣</td>
                    <td>1280</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>皮带</td>
                    <td><span>198</span></td>
                    <td>36</td>
                </tr>
                <tr>
                    <td>滑雪眼镜</td>
                    <td>149</td>
                    <td></td>
                </tr>
                <tr>
                    <td>滑雪服装</td>
                    <td>1298</td>
                    <td></td>
                </tr>
                <tr>
                    <td>发饰</td>
                    <td><span>89</span></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="3">共计6件商品</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
