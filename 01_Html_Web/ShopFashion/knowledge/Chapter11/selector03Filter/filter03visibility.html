<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - 可见性过滤</title>
    <link rel="stylesheet" href="../dist/css/common.css">
    <script src="../dist/js/jQuery/jquery-1.11.3.js"></script>

    <script>
        $(function () {
            $('div:visible').css('background', '#dddddd');
            $('input:visible').css('border', "2px solid blue");
            $(':visible').css('font-size', '18px');

            $("#showHidden").click(function (e) {
                function showHiddenElement() {
                    $('div:hidden').show(1000);
                    $('input:hidden').attr('type', 'text');
                }
            });
        })
    </script>
</head>

<body>
    <h2>11-6jQuery选择器-过滤选择器</h2>
    <div class="panel_bg">
        <div class="panel">
            <h3>可见性过滤选择器</h3>
            <div id="topDiv">页面顶部</div>
            <div id="menuDiv" style="display: none;">菜单栏</div>
            <div id="mainDiv" style="height: 60px;">
                用户ID：<input type="hidden" value="用户ID" /><br />
                用户名：<input type="text" name="username" value="请输入名用户" />
            </div>
            <img src="../dist/img/btnbg.png" width="120" id="showHidden">
        </div>
    </div>
</body>

</html>
