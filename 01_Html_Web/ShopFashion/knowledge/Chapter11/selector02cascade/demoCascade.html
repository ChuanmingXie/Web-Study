<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - 层次选择器</title>
    <script>
        /* 11-3jQuery选择器-层次选择器 */
        $(function () {
            // form标签内的所有子孙层的input元素
            $('form input').css("Width", "200px");
            // form标签内的第一层(孩子层,非孙子层)input元素
            $('form > input').css("background", "gray")
            // 紧跟label标签的input元素
            //$('label+input').css("border-color","blue");
            $('label').next('input').css("border-color", "red");
            //form标签之后的所有form同级别层的input元素
            //$('form~input').css("border-bottom-width","10px");
            $('form').nextAll('input').css("border-bottom-width", "10px");
            $("*").css("padding-top", "3px");
        })

    </script>
</head>

<body>
    <h2>11-3jQuery选择器-层次选择器</h2>
    <div class="panel_bg">
        <div class="panel">
            搜素条件<input name="search" />
            <form>
                <label>用户名：</label>
                <input name="username" />
                <!-- <input name="username" /> -->
                <fieldset>
                    <label>密码：</label>
                    <input name="password" />
                </fieldset>
            </form>
            身份证号：<input name="none" /><br />
            联系方式：<input name="none" />
        </div>
    </div>
</body>

</html>
