<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - 文本内容修改</title>
    <link rel="stylesheet" href="../dist/css/common.css">
    <script src="../dist/js/jQuery/jquery-1.11.3.js"></script>
    <script>
        function getHTMLContent() {
            console.log('<div>中的HTML内容如下：' + $('#newsContent').html());
        }

        /* 获取元素的内容 */
        function getTextContent() {
            console.log("<div>中的text内容如下：" + $('#newsContent').text());
        }

        /* 根据元素在集合中的位置不同，所赋的值也不同 */
        function changeContent() {
            $('p').html(function (index, htmlCode) {
                switch (index) {
                    case 0:
                        return "<h1>" + htmlCode + "</h1>";
                    case 1:
                        return "<h2>" + htmlCode + "</h2>";
                    default:
                        return htmlCode;
                }
            });
        }

        /* 设置元素的HTML内容 */
        function setHTMLContent() {
            $('#newsContent').html("<hr/>补充如下：Mall全称Shoping Mall(大型购物中心)，属于一种新型的复合商业");
        }

        /* 设置元素的文本内容 */
        function setTextContent() {
            $('#newsDiscuss').text("<hr/>补充如下：Mall全称Shoping Mall(大型购物中心)，属于一种新型的复合商业");
        }

        // val()
        function submitNewsDiscuss() {
            var inputDiscuss = $('#inputDiscuss').val();
            $('#newsDiscuss')
                .html("<hr/>评论如下：" + inputDiscuss)
                .css("color", $('#discussColor').val())
                .css("font-size", $("[name=discussSize]:checked").val());
        }
    </script>
</head>

<body>
    <h2>1. 页面元素内容(html|text)</h2>

    <div id="newsContent">
        <p>中国的商业正处在一场现在进行时态的变革</p>
        <p>MALL新闻频道拥有中国购物、城市综合体、商业街区最全的商业信息</p>
    </div>
    <div id="newsDiscuss">

    </div>
    <hr>
    <input type="button" value="获得HTML内容" onclick="getHTMLContent()" />
    <input type="button" value="获得Text内容" onclick="getTextContent()" />
    <input type="button" value="改变正文内容" onclick="changeContent()" />
    <input type="button" value="显示HTML内容" onclick="setHTMLContent()" />
    <input type="button" value="显示Text内容" onclick="setTextContent()" />

    <h2>2. 表单元素的值(val)</h2>
    <div>
        <hr>
        评论：<input type="text" id="inputDiscuss" value="请输入新闻评论" />
        颜色：
        <select id="discussColor">
            <option value="black">黑色</option>
            <option value="red" selected="selected">红色</option>
            <option value="green">绿色</option>
        </select>
        大小：
        <input type="radio" name="discussSize" value="9pt" />较小
        <input type="radio" name="discussSize" value="12pt" checked="checked" />正常
        <input type="radio" name="discussSize" value="16pt" />较大
    </div>
    <hr>
    <input type="button" value="提交评论" onclick="submitNewsDiscuss()" />
</body>

</html>
